<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To the Power of Math!</title>
    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #222629 0%, #474B50 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .math-container {
            background: #282C34;
            box-shadow: 0 10px 32px rgba(20,40,46,0.35);
            border-radius: 18px;
            padding: 36px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .math-container:hover {
            box-shadow: 0 16px 42px rgba(50,100,110,0.25);
        }
        h1 {
            color: #F6FFEA;
            font-family: 'Roboto', system-ui, sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 22px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            color: #8ED276;
            font-size: 19px;
            margin-top: 18px;
            margin-bottom: 5px;
            font-weight: 500;
            align-self: flex-start;
        }
        input[type="text"] {
            padding: 11px 15px;
            font-size: 20px;
            border: 2px solid #86C232;
            border-radius: 8px;
            background: #F6FFEA;
            color: #282C34;
            margin-bottom: 8px;
            margin-top: 2px;
            width: 100%;
            max-width: 240px;
            transition: border .2s;
            outline: none;
        }
        input[type="text"]:focus {
            border: 2px solid #61892F;
        }
        button {
            background: linear-gradient(90deg,#86C232 60%, #61892F 100%);
            border: none;
            color: #282C34;
            font-size: 22px;
            font-family: 'Roboto', system-ui, sans-serif;
            font-weight: 700;
            padding: 13px 0;
            margin-top: 25px;
            margin-bottom: 0;
            border-radius: 8px;
            width: 82%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(134,194,50,0.16);
            transition: background .3s, transform .2s;
        }
        button:hover {
            background: linear-gradient(90deg,#61892F 60%, #86C232 100%);
            transform: scale(1.04);
        }
    </style>
    <script>
        // callAPI function that takes the base and exponent numbers as parameters
        var callAPI = (base, exponent) => {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            var raw = JSON.stringify({ "base": base, "exponent": exponent });
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            fetch("https://g9cy0arw8a.execute-api.eu-north-1.amazonaws.com/Dev", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <div class="math-container">
        <h1>To the Power of Math!</h1>
        <form>
            <label for="base">Base number</label>
            <input type="text" id="base" placeholder="Enter base...">
            <label for="exponent">...to the power of</label>
            <input type="text" id="exponent" placeholder="Enter exponent...">
            <button type="button"
                onclick="callAPI(document.getElementById('base').value,document.getElementById('exponent').value)">
                Calculate
            </button>
        </form>
    </div>
</body>
</html>
